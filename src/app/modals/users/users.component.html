<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: rgba(0,0,0,0.7);">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title">Crear Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" style="border: none;background-color: transparent;" (click)="close()">
            <svg style="height: 20px;width:25px;fill:#000000">
              <use href="/assets/close.svg#close"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <form class="login__form" #form="ngForm">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input type="text" placeholder="Nombre" class="form-control" name="user_name" required
                [(ngModel)]="user.user_name"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Apellidos</label>
                <input type="text" placeholder="Apellido" class="form-control" name="surename" [(ngModel)]="user.surename" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="birth_date">Fecha de nacimiento</label>
                <input type="date" placeholder="DD/MM/YYYY" class="form-control"  name="birth_date" [(ngModel)]="user.birth_date" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="document">Cedula</label>
                <input type="text" placeholder="Documento" class="form-control"  name="document" [(ngModel)]="user.document" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="Email">Email</label>
                <input type="text" placeholder="Email" class="form-control"  name="email" [(ngModel)]="user.email" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" class="form-control"  name="pwd" [(ngModel)]="user.pwd" required/>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" [class]="!form.valid?'btn btn-disabled':'btn btn-primary'" [disabled]="!form.valid" (click)="save()">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
