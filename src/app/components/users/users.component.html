<div class="container-fluid mt-2 mb-2">
    <div class="d-flex justify-content-between">
        <h2>
            Usuarios
        </h2>
        <button class="btn btn-primary" (click)="open()">
            Agregar Usuario
        </button>
    </div>
</div>
<div class="container-fluid flex-fill">
    <table class="table table-hover p-0">
        <thead>
            <tr class="table-dark">
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Documento</td>
                <td>Email</td>
                <td>Fecha de Nacimiento</td>
                <td>Opciones</td>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr class="table-primary">
                    <td>{{user.user_name}}</td>
                    <td>{{user.surename}}</td>
                    <td>{{user.document}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.birth_date}}</td>
                    <td>
                        <button  (click)="editUser(user)" class="btn btn-primary" style="margin-right: 10px;">
                            <img src="/assets/pencil.svg#pencil" style="height:25px;width:25px"/>
                        </button>
                        <button  (click)="deleteUser(user.user_id)" class="btn btn-danger">
                            <img style="height:25px;width:25px" src="/assets/trash.svg#trash"/>
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
<nav aria-label="user-pagination">
    <ul class="pagination">
      <li class="page-item"><a class="page-link"><<</a></li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">>></a></li>
    </ul>
</nav>
